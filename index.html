
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ritual Engine</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Courier New', monospace;
      color: #ccc;
    }
    #eye {
      width: 300px;
      height: 300px;
      background: url('logo.png') center/contain no-repeat;
      animation: pulse 8s infinite ease-in-out;
    }
    .phrase {
      margin-top: 30px;
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 6s 2s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.addEventListener('click', () => {
        window.location.href = 'call.html';
      });
    });
  </script>
</head>
<body>
  <div id="eye"></div>
  <div class="phrase">Пустота не забывает</div>
  <audio autoplay loop>
    <source src="шепот_ответа.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
