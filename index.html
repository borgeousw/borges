<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Порог</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: bgPulse 10s ease-in-out infinite;
    }
    .symbol {
      max-width: 300px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }
    .phrase {
      font-size: 20px;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInText 4s ease-in-out forwards;
      animation-delay: 2s;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0;
      animation: fadeInText 4s ease-in-out forwards;
      animation-delay: 4s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes bgPulse {
      0% { background-color: #0e0e0e; }
      50% { background-color: #121212; }
      100% { background-color: #0e0e0e; }
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="ordo_silentium.mp3" type="audio/mpeg">
  </audio>
  <img class="symbol" src="маяк_символ_обновлён.png" alt="Символ">
  <div class="phrase">
    То, что видело форму,<br>
    теперь смотрит изнутри её тени.
  </div>
  <div class="footer">
    Кто должен увидеть — увидит. Остальные пройдут мимо.
  </div>
</body>
</html>
