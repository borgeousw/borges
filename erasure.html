<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>Круг: Стирание</title></head><body><h1>Ты готов исчезнуть?</h1><input type="text" id="nameInput" placeholder="Имя" /><div id="timer">Исчезновение через <span id="count">15</span> сек</div><script>if (!localStorage.getItem("loop2_passed") || !localStorage.getItem("reality_shift_passed")) { location.href = "loop.html"; } const nameInput = document.getElementById("nameInput"); const savedName = localStorage.getItem("seeker_name"); if (savedName) { nameInput.value = savedName; setTimeout(() => nameInput.value = '', 5000); } let timeLeft = 15; const countEl = document.getElementById("count"); const timer = setInterval(() => { timeLeft--; countEl.textContent = timeLeft; if (timeLeft <= 0) { clearInterval(timer); localStorage.setItem("ritual_complete", "true"); document.body.style.opacity = 0; setTimeout(() => location.href = "index.html", 2000); } }, 1000);</script></body></html>
